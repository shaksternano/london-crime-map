<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A choropleth map and pie chart of crime data in London boroughs.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        London Crime Map
    </title>
    <link rel="icon" type="image/svg+xml" href="twemoji-world-map.svg"/>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" async></script>
</head>
<body>
<div class="content column">
    <h1>
        Criminal Offenses in London
    </h1>
    <label id="timeline-slider-label" class="timeline-slider-label" for="timeline-slider">
        Timeline
    </label>
    <p id="timeline-date" class="timeline-slider-label"></p>
    <input
        id="timeline-slider"
        class="timeline-slider"
        type="range"
        min="0"
        max="1"
        value="0"
    >
    <div class="panel-container">
        <div class="side-panel">
            <div id="map-legend" class="map-legend column">
                <p class="legend-title">
                    Criminal Offenses
                </p>
            </div>
        </div>
        <div class="map-panel column">
            <p id="total-offences"></p>
            <p>
                Click on a borough to see the breakdown of offenses
            </p>
            <p>
                Hover over the pie chart to see more information about the offense
            </p>
            <svg id="map" class="map"/>
        </div>
        <div class="side-panel">
            <div class="borough-info column">
                <p id="borough-offence-count"></p>
                <svg id="borough-crime-pie-chart"/>
                <p id="borough-offence-group"></p>
                <div
                    id="offence-groups-legend"
                    class="borough-info-pie-chart-legend column"
                ></div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-content">
        <p class="data-source">
            London map data is provided by
            <a
                href="https://github.com/radoi90/housequest-data/blob/master/london_boroughs.geojson"
                target="_blank"
            >
                Emil Culic
            </a>
            <br/>
            Crime data is taken from the
            <a
                href="https://data.london.gov.uk/dataset/mps-monthly-crime-dahboard-data"
                target="_blank"
            >
                Metropolitan Police Service Monthly Crime Dashboard
            </a>
        </p>
        <a
            href="https://github.com/shaksternano/london-crime-map"
            target="_blank"
        >
            <img class="github" src="github.svg" alt="GitHub"/>
        </a>
    </div>
</div>
</body>
</html>
